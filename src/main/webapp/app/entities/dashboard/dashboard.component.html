<div class="page-dashboard my-65">
  <div class="container">
    <div class="row">
      <div class="dash-col col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <a class="athlete-id-link" routerLink="/">
              <div class="athlete-avatar">
                <img src="../../../content/assets/images/avatar.png" alt="Img" />
              </div>
              <h4 class="athlete-name">Test Account</h4>
            </a>
          </div>
          <div class="card-footer">
            <a class="btn-card-link" routerLink="/">
              <div class="media-body">
                <span>Add an Activity.</span>
                Learn how to record or upload an activity to Strava.
              </div>
              <div class="media-right">
                <i class="fa fa-angle-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="dash-col col-lg-6">
        <div class="card">
          <img class="card-img-top" src="{{ mainContent.image }}" alt="Img" />
          <div class="card-body">
            <h5 class="card-title">{{ mainContent.title }}</h5>
            <div class="card-text" [innerHTML]="mainContent.description"></div>
            <a routerLink="{{ mainContent.button.link }}" class="btn btn-sm btn-primary">{{ mainContent.button.text }}</a>
          </div>
          <div class="card-footer">
            {{ mainContent.footerText }}
          </div>
        </div>
      </div>
      <div class="dash-col col-lg-3">
        <div class="card no-bg">
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-sm btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
